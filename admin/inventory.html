<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManiMagic - Inventario</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: var(--glass-bg);
            border-right: var(--glass-border);
            padding: 2rem;
        }

        .content {
            padding: 3rem;
            overflow-y: auto;
        }

        .nav-item {
            display: block;
            padding: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--secondary-color);
            color: var(--dark-bg);
            font-weight: 600;
        }

        /* Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .data-table th {
            background-color: var(--secondary-color);
            font-weight: 600;
            color: var(--dark-bg);
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        .btn-edit {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-delete {
            background-color: #B5838D;
            color: white;
        }

        /* Header Actions */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 300px;
        }
    </style>
</head>

<body class="admin-body">
    <div class="dashboard-grid">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="brand-title" style="font-size: 1.5rem; text-align: left; margin-bottom: 2rem;">ManiMagic Admin
            </h2>
            <nav>
                <a href="dashboard.html" class="nav-item">ðŸ“… Calendario</a>
                <a href="inventory.html" class="nav-item active">ðŸ’… Inventario</a>
                <a href="clients.html" class="nav-item">ðŸ‘¥ Clientes</a>
                <a href="#" id="logout-btn" class="nav-item"
                    style="margin-top: auto; color: var(--accent-color);">Cerrar
                    SesiÃ³n</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="page-header"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div>
                    <h1 style="font-family: var(--font-heading);">GestiÃ³n de Inventario</h1>
                    <p style="color: #666;">Administra tus productos y servicios.</p>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div id="nav-user-profile" class="user-profile">
                        <div class="user-avatar"
                            style="background-color: var(--primary-color); border-radius: 50%; min-width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; color: white;">
                            ðŸ‘¤</div>
                        <span id="nav-user-name" class="user-name">...</span>
                    </div>
                    <button id="btn-add-product" class="btn-primary" style="width: auto;">+ Nuevo Producto</button>
                </div>
            </header>

            <input type="text" id="search-input" class="search-bar" placeholder="ðŸ” Buscar producto...">

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Producto / Servicio</th>
                        <th>CategorÃ­a</th>
                        <th>Stock / Disponibilidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    <!-- Products will be loaded here dynamically -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal for Add/Edit Product -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h2 id="modal-title" style="margin-bottom: 1.5rem; font-family: var(--font-heading);">Nuevo Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="product-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">CategorÃ­a</label>
                    <select id="product-category" class="form-input" required>
                        <option value="Insumo">Insumo</option>
                        <option value="Servicio">Servicio</option>
                    </select>
                </div>
                <div id="stock-container" class="form-group">
                    <label class="form-label">Stock (solo para insumos)</label>
                    <input type="number" id="product-stock" class="form-input">
                </div>
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label class="form-label">Precio ($)</label>
                    <input type="number" step="0.01" id="product-price" class="form-input" required>
                </div>
                <button type="submit" class="btn-primary">Guardar Producto</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/inventory.js"></script>
</body>

</html>
